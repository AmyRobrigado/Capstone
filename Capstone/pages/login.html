  <!-- Nav-Tab (Sign In) -->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
      <form action="index.html" method="post">

        <h1>Sign In</h1>

        <fieldset>

          <label for="name">Username:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">

        </fieldset>

        <button type="submit">Enter</button>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>

      </form>
    </div>

    <!-- Nav-Tab (Sign Up) -->

          <h1>Sign Up</h1>

          <fieldset>

            <label for="name">Username:</label>
            <input type="text" name="user_name">

            <label for="mail">Email:</label>
            <input type="email" name="user_email">

            <label for="password">Password:</label>
            <input type="password" name="user_password">

            <label for="password">Confirm Password:</label>
            <input type="password" name="user_password">

            <label for="name">How did you hear about me?</label>

            <div class="form-check">

              <input class="form-check-label" type="radio" name="flexRadioDefault" id="flexRadioDefault2">

              <input class="form-check-label" type="radio" name="flexRadioDefault">

              <input class="form-check-label" type="radio" name="flexRadioDefault">
              <label class="form-check-label" for="flexRadioDefault2">Pixiv</label>
            </div>
          
          </fieldset>

          <button type="submit">Sign Up</button>
          <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="exampleCheck1">By clicking on Sign Up, you agree these</label>
            <a class="terms-conditions" href="#">Terms and Conditions</a>
          </div>

        </form>
